<div class="container d-flex flex-column align-items-center text-center">
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="calc_input">
         <div>{{display1}}</div> 

         <div class="answer">{{displayOutput}}</div>            
        </div>
        <div class="numbers_symbols">
            <ul>
                <li (click)="getNumber('7')">7</li>
                <li (click)="getNumber('8')">8</li>
                <li (click)="getNumber('9')">9</li>
                <li (click)="getNumber('/')">/</li>
                <li (click)="getNumber('4')">4</li>
                <li (click)="getNumber('5')">5</li>
                <li (click)="getNumber('6')">6</li>
                <li (click)="getNumber('*')">x</li>
                <li (click)="getNumber('1')">1</li>
                <li (click)="getNumber('2')">2</li>
                <li (click)="getNumber('3')">3</li>
                <li (click)="getNumber('-')">-</li>
                <li (click)="getNumber('(')">(</li>
                <li (click)="getNumber('0')">0</li>
                <li (click)="getNumber(')')">)</li>
                <li (click)="getNumber('+')">+</li>
                <li (click)="clear('c')">AC</li>
                <li (click)="clearEntry()">C</li>
                <li (click)="calculate()">=</li>
            </ul>
        </div>
    </div>
</div>
